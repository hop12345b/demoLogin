<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Change password</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2 class="mt-5">Change password</h2>
  <div th:if="${success}" class="alert alert-danger">
    Change password successful
  </div>
  <div th:if="${not_strong_password}" class="alert alert-danger">
    Your new password is not strong enough
  </div>
  <div th:if="${password_dif}" class="alert alert-danger">
    Your new password and confirm password do not match
  </div>
  <div th:if="${password_used}" class="alert alert-danger">
    Your new password has used before
  </div>
  <div th:if="${currentPassword_wrong}" class="alert alert-danger">
    Your current password is incorrect
  </div>
  <div th:if="${first_change_password}" class="alert alert-warning">
    You have to change password in first login.
  </div>
  <form action="/change-password" method="post">
    <div class="form-group">
      <label for="currentPassword">Current Password</label>
      <input type="password" id="currentPassword" name="currentPassword" class="form-control" required="required" />
    </div>
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" name="newPassword" class="form-control" required="required" />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required="required" />
    </div>
    <button type="submit" class="btn btn-primary">Change Password</button>
  </form>
  <a href="/logout" class="link link-primary"> Logout </a><br>
</div>
</body>
</html>
