<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <h2 class="mt-5">Add information</h2>
    <form th:action="@{/add-info}" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" class="form-control" required="required" />
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required="required" />
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/home" class="link link-primary"> Home </a><br>
    </form>
</div>
</body>
</html>
