<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Register</h2>
    <div th:if="${error}" class="alert alert-danger">
        Failed register
    </div>
    <div th:if="${error_username}" class="alert alert-danger">
        Username is exists
    </div>
    <div th:if="${not_strong_password}" class="alert alert-danger">
        Your new password is not strong enough
    </div>
    <div th:if="${password_dif}" class="alert alert-danger">
        Your new password and confirm password do not match
    </div>
    <div th:if="${success}" class="alert alert-danger">
        You have registered successful
    </div>

    <form action="/register" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required="required">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
